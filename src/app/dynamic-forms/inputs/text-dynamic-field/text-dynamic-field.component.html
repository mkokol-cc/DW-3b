<mat-form-field class="w-100">
    <mat-label>{{formFieldConfig.formFieldLabel}}</mat-label>
    <input matInput [formControl]="formControl" type="{{formFieldConfig.formFieldType}}" 
    placeholder="{{formFieldConfig.placeholder}}">
    @if (formControl && formControl!.invalid) {
        <mat-error>{{formFieldConfig.errorMessage}}</mat-error>
    }
</mat-form-field>
