<form [formGroup]="form">
    <mat-grid-list cols="4" rowHeight="100px">
        @for(fconf of formFieldConf; track fconf){
            <mat-grid-tile [colspan]="fconf.col" [rowspan]="fconf.row">
                <app-dynamic-field class="w-100 px-1" [formFieldConfig]="fconf" [formCtrl]="form.get(fconf.formControlName)"></app-dynamic-field><!-- [formControl]="true"-->
            </mat-grid-tile>
        }
    </mat-grid-list>
    <button (click)="submitForm()"> LISTO </button>
</form>
