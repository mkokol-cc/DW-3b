<div class="mat-elevation-z8 px-4 py-3">

    <div class="d-flex justify-content-between">
        <div>
            <!--
            <input type="text">
            <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>
            -->
        </div>
        <div>
            @if(true){<!--SI ES MODO A URL O EN -->
                <button mat-raised-button color="primary" (click)="openDialog('Nuevo Tipo de Estudio','new')"><mat-icon>add_circle</mat-icon> Nuevo</button>
            }
            @else{
                <!--
                <a mat-raised-button color="primary" [routerLink]="['/form', url]" [queryParams]="{ edit: false }">Nuevo</a>
                -->
            }
        </div>
    </div>

    <div>
        <table mat-table [dataSource]="dataSource">
  
            <!-- Dynamic Column Definitions -->
            @for (column of displayedColumns; track column) {
                @if(column!=='actions'){
                    <ng-container [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
                        <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
                    </ng-container>
                }
                @else{
                    <ng-container [matColumnDef]="column">
                        <th mat-header-cell *matHeaderCellDef></th>
                        <td mat-cell *matCellDef="let element" class="text-end">
                            <!--
                            <button mat-icon-button color="primary"><mat-icon>visibility</mat-icon></button>-->
                            <a mat-icon-button color="primary" (click)="openDialog('Nuevo Tipo de Estudio','edit',element.id)"><mat-icon>edit</mat-icon></a><!-- [routerLink]="['/form', url]" [queryParams]="{ edit: true }"-->
                            <button mat-icon-button color="primary" (click)="delete(element.id)"><mat-icon>delete</mat-icon></button>
                        </td>
                    </ng-container>
                }
            }
        
            <!-- Header Row -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        
            <!-- Data Row -->
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
